<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charity:Water</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/30" alt="Logo icon">
      <span>Charity:Water</span>
    </div>
    <button class="login-btn">Login</button>
  </header>

  <main class="hero">
    <div class="hero-text">
      <h1>Make a<br>Difference<br>You Can See</h1>
      <p>Join a movement focused on clean water, real results, and future leaders</p>
      <div class="input-group">
        <input type="text" placeholder="HELLO IT'S TAYLOR">
        <button class="donate-btn">Donate</button>
      </div>
    </div>

    <div class="hero-image">
      <img src="https://placehold.co/250x500" alt="Happy group in phone mockup">

      <div class="card donation-history">
        <h4>Donation History <a href="#">See All</a></h4>
        <ul>
          <li>$1.50 <span>Yesterday</span></li>
          <li>$3.50 <span>Yesterday</span></li>
          <li>$1.50 <span>Yesterday</span></li>
        </ul>
      </div>
      <div class="card impact">
        <p><strong>Every $40</strong><br>brings clean water<br>to 1 person</p>
      </div>
    </div>
  </main>
</body>
</html>
